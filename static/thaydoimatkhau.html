<body class="bg-dark">


    <div class="sufee-login d-flex align-content-center flex-wrap">
        <div class="container">
            <div class="login-content">
                <div class="login-logo">
                    <a href="index.html">
                        <img class="align-content" src="images/logo.png" alt="">
                    </a>
                </div>
                <div class="login-form">
                     <div class="row" style="display: block" id="doimatkhau">
                                                            <div class="col " style="width: auto">
                                                                <section class="card">
                                                                    <div class="card-body text-secondary">



                                                                            <form action="#" style="width: auto" >
                                                                                    <div class="login-form">
                                                                                        <h4 class="login-title">Thay Đổi Mật Khẩu</h4>
                                                                                        <div class="row">
                                                                                     
                                                                                            <div class="col-md-12 col-12 mb-20">
                                                                                                <label>Mật Khẩu Cũ</label>
                                                                                                <label id="thongbaomatkhau" style="color: red"></label>
                                                                                                <input class="mb-0"  type="password" id="matkhaucu" placeholder="Mật Khẩu Cũ">
                                                                                            </div>
                                                                                            <div class="col-12 mb-20">
                                                                                                <label>Mật Khẩu Mới</label>
                                                                                                <input class="mb-0" type="password" name="matkhau" id="matkhau" onkeyup="kiemtramatkhau()" placeholder="Mật Khẩu">
                                                                                            </div>
                                                                                           
                                                                                            <div class="col-12 mb-20">
                                                                                                    <label>Nhập Lại Mật Khẩu</label>
                                                                                                    <label id="thongbao" style="color: red"></label>
                                                                                                    <input class="mb-0" type="password"  name="matkhaumoi" onkeyup="kiemtramatkhau()" id="matkhau1" placeholder="Nhập Lại Mật Khẩu">
                                                                                                </div>
                                                                                         <script>
                                                                                         function kiemtramatkhau(){
                                                                                             if($('#matkhau').val()!=$('#matkhau1').val()){
                                                                                                 $('#thongbao').html('Mật Khẩu Không Trùng Khớp');
                                                                                                 $('#matkhau1').css('border-color','red');
                                                                                             }else{
                                                                                                $('#thongbao').html('');
                                                                                                 $('#matkhau1').css('border-color','Black'); 
                                                                                             }
                                                                                         }
                                                                                         </script>
                                                                                            
                                                                                            <div class="col-md-12">
                                                                                                <input type="button" class="register-button mt-0" style="width: auto;margin-left: 69%" onclick="thaydoimathau()" value="Thay Đổi ">
                                                                                            </div>
                                                                                        </div>
                                                                                    </div>
                                                                                </form>
                                                                    </div>
                                                                </section>
                                                            </div>
                                                        </div>
                </div>
            </div>
        </div>

<script>
  function thaydoimathau()
    {
    
        $.post('../../thaydoimatkhau',{'thaydoimatkhau':'1','matkhaucu':$('#matkhaucu').val(),'matkhaumoi':$('#matkhau1').val()},function(data){
          alert(data);
          window.location="";
        });
    }
</script>
